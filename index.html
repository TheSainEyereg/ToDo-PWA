<body class="light">
    <header>
        <h1>ToDo PWA</h1>
        <a class="settings" onclick="menus.settings()">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <g>
                    <circle cx="254.69" cy="255.51" r="39.75"/>
                    <circle cx="255.69" cy="139.51" r="39.75"/>
                    <circle cx="255.69" cy="371.51" r="39.75"/>
                </g>
            </svg>
        </a>
    </header>
    <main>
        <ul id="todoList"></ul>
    </main>
    <footer>
        <a class="add" onclick="menus.add()">
            <svg version="1.1" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
                <path d="M381,236H276V131c0-11-9-20-20-20s-20,9-20,20v105H131c-11,0-20,9-20,20s9,20,20,
                    20h105v105c0,11,9,20,20,20  s20-9,20-20V276h105c11,0,20-9,20-20S392,236,381,236z"/>
            </svg>
        </a>
    </footer>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(
                r => console.log('Service worker registered'),
                e => console.log('Error occured at service worker registration')
            )
        } else {
            $('main').text('Your browser is not supported.')
        }
    </script>
</body>
